set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g allow-passthrough on
set -g set-clipboard on
unbind C-b
set -g prefix C-m
# bind C-m send-prefix

# Next window with Ctrl-]
bind-key -n C-] next-window
# bind -n 'Ò' next-window

# Previous window with Ctrl-[
bind-key -n C-[ previous-window
# bind -n 'Ó' previous-window

# Next session with Ctrl-)
bind-key -n C-) switch-client -n

# Previous session with Ctrl-(
bind-key -n C-( switch-client -p

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


##### tmux-fzf (session-only popup) #####

set -g @plugin 'sainnhe/tmux-fzf'
set -g @tmux_fzf_popup_width  '80%'
set -g @tmux_fzf_popup_height '80%'

set-environment -g TMUX_FZF_ORDER "session|window|pane|command|keybinding|clipboard|process"
bind-key p run-shell "~/.config/tmux/plugins/tmux-fzf/main.sh"
bind-key l run-shell "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind-key r command-prompt -I "#S" "rename-session '%%'"
bind-key X confirm-before -p "kill session #S? (y/n)" kill-session
bind-key N command-prompt "new-session -s '%%'"

# Reload tmux config
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded"

# Unbind C-p (used by opencode) - must be after plugins load
unbind -T root C-p
